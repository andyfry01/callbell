<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Callbell</title>
    <!-- Stylsheet/Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../css/style.css" media="screen">
    <!-- Google fonts CDN -->
    <link href="https://fonts.googleapis.com/css?family=Lora|Pacifico" rel="stylesheet">
  </head>
  <body>

    <!-- Navbar -->
    <div class="container-fluid background">
      <div class="navbar navbar-collapse header" role="navigation">
        <ul class="nav navbar-nav navbar-left">
          <li> <i class="cross glyphicon glyphicon-plus"></i><span class="brand">Call Bell</span></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          </li class="navbar-right"> <span class='header-links'> <a href="#">About</a> </span> </li>
          </li class="navbar-right"> <span class='header-links'> <a href="#">Contact</a> </span> </li>
        </ul>
      </div> <!-- End navbar -->

      <!-- Main -->
      <div class="row">
        <div class="contentBox col-xs-12 col-md-6 col-md-offset-3 text-center">
          <h1>Welcome! {user name}</h1>
          <h2>Your profile </h2>
            <div class="signupDiv text-center">
              <button type="submit" class="signupButton btn btn-default" id="edit_profile"><p>Edit your profile</p></button>
              <button type="submit" class="signupButton btn btn-default" id="view_profile"><p>View your profile</p></button>
            </div>
          <hr />
          <h2>Healthcare professionals</h2>
            <div class="signupDiv text-center">
              <button type="submit" class="signupButton btn btn-default" id="browse_profiles"><p>Browse profiles</p></button>
              <button type="submit" class="signupButton btn btn-default" id="view_likes"><p>View liked profiles</p></button>
            </div>
          <hr />
          <h2>Messaging and payments</h2>
          <div class="signupDiv text-center">
            <button type="submit" class="signupButton btn btn-default" id="messages"><p>View and send messages </p></button>
            <button type="submit" class="signupButton btn btn-default" id="payments"><p>Manage payments</p></button>
          </div>
          <hr />
          <h2>Contact us</h2>
          <div class="signupDiv text-center">
            <button type="submit" class="signupButton btn btn-default" id="contact"><p>Contact us </p></button>
          </div>
          <hr />

        </div>
      </div> <!-- End main row -->


    </div> <!-- End page container -->

    <!-- JS/jQuery/Bootstrap -->
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/dashboard.js"></script>

  </body>
</html>
