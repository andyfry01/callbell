<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Callbell</title>

    <!-- Stylsheet/Bootstrap CSS CDN -->
    <link rel="stylesheet" href="../css/style.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
  </head>
  <body>
    <div class="container-fluid background">

      <!-- Navbar -->
      <div class="navbar navbar-collapse">
        <span><h1>Callbell</h1></span>
      </div>

      <!-- Signup form -->
      <div class="row">

        <div class="col-xs-12 col-md-6 col-md-offset-3">
          We'll need some profile information to register you for the service, please enter it below.
          <form>
            <div class="form-group">
              <!-- Basic info section -->
              <label for="basicInfo">Please enter your name and location below</label>
              <div class="basicInfo">
                <input type="text" class="form-control" placeholder="First name" required>
                <input type="text" class="form-control" placeholder="Last name" required>
                <input type="text" class="form-control" placeholder="Location" required>
                <input type="text" class="form-control" placeholder="Primary language" required>
                <input type="text" class="form-control" placeholder="Secondary language(s)">
              </div>

              <!-- Needs info section -->
              <label for="needsInfo">Please describe your care needs</label>
              <div class="needsInfo">
                <input type="number" class="form-control" placeholder="Please enter info here">
              </div>

              <div class="signupDiv text-center">
                <button type="submit" class="signupButton btn btn-default">Create profile!</button>
              </div>

            </div> <!-- End form group div -->
          </form> <!-- End signup form -->
        </div> <!-- End signup row-->
      </div> <!-- End signup row -->
    </div> <!-- End page container -->

  </body>
</html>
