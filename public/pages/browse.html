<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Call Bell</title>

    <!-- Stylsheet/Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="../css/style.css" media="screen">
    <!-- Google fonts CDN -->
    <link href="https://fonts.googleapis.com/css?family=Lora|Pacifico" rel="stylesheet">

  </head>

  <body>

      <div class="container-fluid background">

        <!-- Navbar -->
        <div class="navbar navbar-collapse header" role="navigation">
          <div id="brand_container"></div>
          <ul class="nav navbar-nav navbar-right">
            </li class="navbar-right"> <span class='header-links'> <a href="#">About</a> </span> </li>
            </li class="navbar-right"> <span class='header-links'> <a href="#">Contact</a> </span> </li>
          </ul>
        </div> <!-- End navbar -->

      <div class="row">
        <div id="profile_overview_container"></div>

      </div> <!-- End profiles row -->
    </div> <!-- End site wrapper -->

    <script src="./index.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script id="brand_template" type="text/x-handlebars-template">
      <ul class="nav navbar-nav navbar-left">
        <li> <a href="{{target}}"><i class="cross glyphicon glyphicon-plus"></i><span class="brand">Call Bell</span></a></li>
      </ul>
    </script>
    <script id="profile_overview_template" type="text/x-handlebars-template">
      <div class="profile-overview-area">
        {{#each profiles}}
        <div class="profile col-xs-6 col-md-3" id={{this._id}}>
          <div class="picture-div">
            <img class="profile-picture" src="../img/demo_nurses/nurse_1.jpg">
            <i class="heart glyphicon glyphicon-heart"> </i>
            {{#if this.isHC}}
              <div class="spec-cert-info">
                {{#if this.specialization}}
                <p>{{this.specialization}}</p>
                {{else}}
                <p>No specialization provided</p>
                {{/if}}
              </div>
            {{/if}}
            </img>

          </div>
          <div class="user-info">
            {{#if this.firstName}}
            <a href="#" class="profile_link"><p class="nurse-name">{{this.firstName}} {{this.lastName}}</p></a>
            {{else}}
            <a href="#" class="profile_link"><p class="nurse-name">No name provided</p></a>
            {{/if}}
            {{#if this.isHC}}
              {{#if this.subheading}}
              <p>{{this.subheading}}</p>
              {{else}}
              <p>No subheading provided</p>
              {{/if}}
            {{/if}}
            <i class="message glyphicon glyphicon-envelope"> </i>
          </div>
        </div> <!-- End profile col -->
      </div> <!-- End profiles div -->
      {{/each}}
    </script>
    <script src="../js/browse.js"></script>

  </body>
</html>
