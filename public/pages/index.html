<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Callbell</title>
    <!-- Stylsheet/Bootstrap CSS CDN -->
    <link rel="stylesheet" href="../css/style.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
  </head>
  <body>

    <!-- Navbar -->
    <div class="container-fluid background">
      <div class="navbar navbar-collapse">
        <span><h1>Callbell</h1></span>
        <span>About</span>
        <span>Contact</span>
      </div>

      <!-- Quote area -->
      <div class="row">
        <div class="infoBox col-xs-12 col-md-8 col-md-offset-2">
          At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati.
        </div>
      </div>

      <!-- Signup area -->
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          Sign up for the service

          <!-- Email/password input form -->
          <form>
            <div class="form-group">
              <label for="userInput">Please enter your username</label>
              <div id="userInput">
                <input type="email" class="form-control" placeholder="Email">
                <!-- Uncomment when authorization is implemented, leaving out for security reasons, no API for passwords -->
                <!-- <input type="text" class="form-control" placeholder="Password"> -->
              </div>

              <!-- Signup buttons for professional/client -->
              <div class="signupButton text-center">
                <button type="submit" class="btn btn-default">Sign up as a<br>healthcare professional</button>
              </div>
              <div class="signupButton text-center">
                <button type="submit" class="btn btn-default">Sign up as a client</button>
              </div>
            </div>

          </form> <!-- End signup form -->
        </div> <!-- End signup row -->
      </div> <!-- End signup area -->
    </div> <!-- End page container -->

    <!-- JS/jQuery/Bootstrap -->
    <script src="./index.js"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  </body>
</html>
